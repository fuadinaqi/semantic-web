<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Be Quotes!</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
  </head>
  <body>
    <div class="margining">
      <div class="ui secondary pointing menu">
        <a class="item" href="/index.html">
          Home
        </a>
        <a class="active item" href="/">
          Profile
        </a>
        <div class="right menu">
          <a id="logout" class="ui item">
            Logout
          </a>
        </div>
      </div>
      <div class="ui segment">
        <h2>Be Quotes</h2>
      </div>
      <div class="ui grid">
        <div class="four wide column">
          <div class="ui secondary vertical pointing menu">
            <a class="active item" onclick="avatarLine()">
              Avatar
            </a>
            <a class="item" onclick="settingLine()">
              Setting
            </a>
          </div>
        </div>
        <div class="twelve wide stretched column">
          <div class="ui segment">
            <div id="avatar-card" class="ui special cards">
              <div class="card">
                <div class="blurring dimmable image">
                  <div class="ui dimmer">
                    <div class="content">
                      <div class="center">
                        <div class="ui inverted button">Edit Profile</div>
                      </div>
                    </div>
                  </div>
                  <img src="/assets/people.png" alt="people">
                </div>
                <div class="content">
                  <a class="header">Muhammad Fuadi Naqi</a>
                  <div class="meta">
                    <span class="date">Create in Sep 2014</span>
                  </div>
                </div>
                <div class="extra content">
                  <a>
                    <i class="users icon"></i>
                    1746 Followers
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    <script src="/lib/index.js"></script>
  </body>
</html>
